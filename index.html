<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title data-bind="text: name">Swagger Spec Editor</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.form.js"></script>
		<script type="text/javascript" src="js/libs/knockout-2.1.0.js"></script>
		<script type="text/javascript" src="js/libs/knockout.validation.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/viewModel.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container" style="width: 1000px;">
			  <div data-bind="text: name" class="brand" href="#">Swagger Spec Editor</div>
			  <div data-bind="text: apiVersion" class="version"></div>
			  <div class="nav-collapse collapse navbar-inverse-collapse">
				<ul class="nav">
				  <li class="active"><a data-toggle="tab" href="#basic">Basic</a></li>
				  <li><a data-toggle="tab" href="#apis">APIs</a></li>
				  <li><a data-toggle="tab" href="#models">Models</a></li>
				</ul>
				<ul class="nav pull-right">
				  <li><button data-bind="click: save" class="save btn btn-success">Save</button></li>
				</ul>
			  </div><!-- /.nav-collapse -->
			</div>
		  </div><!-- /navbar-inner -->
		</div>
		
		<div class="content tab-content" style="margin-top: 20px;">
		  <div class="tab-pane active" id="basic">
			<div class="container form-horizontal">
			  <h2>Basic Info</h2>
			  <div class="control-group">
				<label class="control-label">API Name</label>
				<div class="controls"><input type="text" data-bind="value: name" /></div>
			  </div>
			  <div class="control-group">
				<label class="control-label">API version</label>
				<div class="controls"><input type="text" data-bind="value: apiVersion" /></div>
			  </div>
			  <div class="control-group">
				<label class="control-label">Swagger version</label>
				<div class="controls"><input type="text" data-bind="value: swaggerVersion" /></div>
			  </div>
			  <div class="control-group">
				<label class="control-label">Base Path</label>
				<div class="controls"><input type="text" data-bind="value: basePath" /></div>
			  </div>
			</div>
		  </div>
		  <div class="tab-pane" id="apis">
			<div class="container form-horizontal">
			  <h2>API Endpoints</h2>
			  <div class="control-group">
				<label class="control-label">API Name</label>
				<div class="controls"><input type="text" data-bind="value: name" /></div>
			  </div>
			</div>
		  </div>
		  <div class="tab-pane" id="models">models</div>
		</div>
		
		
		<div class="modal show" id="loadDataModal">
		  <div class="modal-header">
			<h3>Welcome to the Swagger Spec Editor</h3>
		  </div>
		  <div class="modal-body" style="text-align:center">
			  <button class="newSpec btn btn-primary btn-large" style="margin-right: 10px;">Create a new spec</button> or
			  
			  <form id="uploadFile" style="display: inline" action="upload.php" method="post">
				  <div class="fileupload fileupload-new" style="margin-left: 10px; display: inline;" data-provides="fileupload">
					<span class="btn btn-file btn-primary btn-large">
						<span class="fileupload-new">Select file</span><span class="fileupload-exists">Select file</span><input name="file" type="file" /></span>
				  </div>
			  </form>
		  </div>
		</div>
	</body>
</html>
